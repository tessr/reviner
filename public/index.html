<!DOCTYPE html>
<html>
  <head>
    <title>Reviner</title>
    <meta name="viewport" content="width=device-width">
    <link rel='stylesheet' href='stylesheets/normalize.css'>
    <link rel='stylesheet' href='stylesheets/fonts.css'>
    <link rel='stylesheet' href='stylesheets/foundation.min.css'>
    <link rel='stylesheet' href='stylesheets/mod.css'>
  </head>
  <body>
    <script type = "text/template" class="template" id="top-bar-template">
      <nav class = "top-bar">
        <ul class = "title">
          <li class = "name">
            <h1>ReViner</h1>
          </li>
        </ul>
      </nav>
      <div id = "top-bar-buffer" style = "height: 60px">
      </div>
    </script>

    <div id='top'></div>
    <div id='container'></div>

    <script type="text/template" class="template" id="post-template">
      <div class='row vine-container'>
        <div class='large-6 large-centered columns'>
          <div class = 'video'>
            <video src="<%= videoUrl %>" loop controls></video>
          </div>
          <div class = 'metadata'>
            <div class = 'author-profile-picture'>
              <img src = "<%= user.avatarUrl %>" width="60px" />
            </div>
            <div class = 'text-data'>
              <div class = 'timestamp'>
                3h
              </div>
              <div class = 'author-name'>
                <%= user.username %>
              </div>
              <div class = 'video-caption'>
                <%= description %>
              </div>
            </div>
            <div class = 'action-buttons'>
              <div data-thumbnailurl="<%= thumbnailUrl %>"
                data-videourl="<%= videoUrl %>"
                data-description="<%= description %>"
                class = 'button revine-button'>
                ReVine
              </div>
              <div class = "twitter-share">
                <img src = "/images/twitter-icon-color.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script type="text/template" class="template" id="login-template">
      <div class = 'wrapper-body'>
      </div>
      <div class = 'headline large-6 large-centered columns'>
        <h1>Reviner</h1>
      </div>
      <div class = 'row'>
        <div class = 'large-6 large-centered columns'>
          <div class = 'panel'>
            <p>Reviner lets you repost your favorite vines to your own account. It's just like retweeting, but for Vines!
            </p>
            <p>Log in with your Vine credentials below.
            </p>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='large-6 large-centered columns'>
          <form id='login'>
            <input name='username' type='text' placeholder='username' id='username' />
            <input name='password' type='password' placeholder='password' id='password' />
            <input type='submit' class='expand button' value='Log in'/>
          </form>
        </div>
    </div>
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="/scripts/reviner.js"></script>
  </body>
</html>
