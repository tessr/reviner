<!DOCTYPE html>
<html>
  <head>
    <title>Reviner</title>
    <meta name="viewport" content="width=device-width">
    <link rel='stylesheet' href='stylesheets/normalize.css'>
    <link rel='stylesheet' href='stylesheets/fonts.css'>
    <link rel='stylesheet' href='stylesheets/foundation.min.css'>
    <link rel='stylesheet' href='stylesheets/mod.css'>
  </head>
  <body>
    <div class = 'wrapper-body'></div>
    <div class = 'headline large-6 large-centered columns'>
      <h1>Reviner</h1>
    </div>
    <div class = 'row'>
      <div class = 'large-6 large-centered columns'>
        <div class = 'panel'>
          <p>Reviner lets you repost your favorite vines to your own account. It's just like retweeting, but for Vines!
          </p>
          <p>Log in with your Vine credentials below.
          </p>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='large-6 large-centered columns'>
        <form id='login' method='post' action='/login'>
          <input name='username' type='text' placeholder='email address' id='username' />
          <input name='password' type='password' placeholder='vine password' id='password' />
          <input type='submit' class='expand button' value='Log in'/>
        </form>
      </div>
    </div>
  </body>
</html>
